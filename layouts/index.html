{{ template "chrome/header.html" . }}

<!-- sidebar in here -->
{{ template "chrome/subheader.html" . }}

<!-- main -->
<div id="content">
    <div id="main_title">
        {{ .Title }} 
   </div>

    <section id="main">
    <div>
        {{ range first 10 .Data.Pages }}
            {{ if or (eq .Section "project") (eq .Section "post") }}
                {{ .Render "summary" }}
            {{ end }}
        {{ end }}
    </div>
    </section>

</div>


{{ template "chrome/footer.html" }}
